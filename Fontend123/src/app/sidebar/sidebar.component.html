<div class="d-flex">
    <!-- Sidebar -->
    <nav [ngClass]="{'collapsed': isCollapsed}" class="sidebar">
        <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/add-manager" routerLinkActive="active">
                    <i class="fas fa-user-plus"></i> <span>Add Manager</span>

            <li class="nav-item">

                <a class="nav-link" routerLink="/revenue" routerLinkActive="active">
                    <i class="fas fa-chart-line"></i> <span>Revenue</span>
                </a>
            </li>

                <a class="nav-link" routerLink="/serviceinfo" routerLinkActive="active">

                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
